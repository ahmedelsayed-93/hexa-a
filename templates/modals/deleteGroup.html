<div class="modal fade" id="delete-group" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Delete group</h4>
        </div>
        <div class="modal-body">
            Are sure you want to remove group <strong>{{group.name}}</strong>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="button" id="delete-group-button" class="btn btn-danger" data-group="{{group.uid}}">Delete</button>
        </div>
        </div>
    </div>
</div>
