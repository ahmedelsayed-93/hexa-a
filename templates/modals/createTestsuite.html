<div class="ui tiny modal" id="create-testsuite-modal">
    <div class="header">Create new testsuite</div>
        <div class="content">
            <form class="ui form" id="create-testsuite-form" group="{{group.uid}}">
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" name="name">
                </div>
                <div class="field">
                    <select name="level">
                        <option value="basic">Basic</option>
                        <option value="extended">Extended</option>
                        <option value="advanced">Advanced</option> 
                    </select>
                </div>
                <div class="field">
                    <label for="file">Import Testcases</label>
                    <input type="file" name="file"/>
                </div>
                <div class="field">
                    <label for="attachments">Attachments</label>
                    <input type="file" name="attachments" multiple/>
                </div>
            </form>
        </div>
        <div class="actions">
        <button class="ui grey deny button">Cancel</button>
        <button type="submit" class="ui green button" form="create-testsuite-form">Create</button>
    </div>
</div>
