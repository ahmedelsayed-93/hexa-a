<div class="modal fade" id="delete-assignment" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Delete assignment</h4>
        </div>
        <div class="modal-body">
            Are sure you want to remove assignment <strong>{{assignment.name}}</strong> 
            <form id="delete-assignment-form">
                <input type="hidden" name="groupId" value="{{group.uid}}">
                <input type="hidden" name="assignmentId" value="{{assignment.uid}}">                
            </form>       
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger" form="delete-assignment-form">Delete</button>
        </div>
        </div>
    </div>
</div>
