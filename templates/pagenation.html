<nav class="mt-3">
    <ul class="pagination pagination-sm d-flex flex-wrap">

        <li class="page-item {{'disabled' if not pagenation.prev_page }} mb-1">
            <button class="page-link" onclick="pagenate('{{pagenation.prev_page}}')" tabindex="-1">Previous</button>
        </li>
        
        {% for page in range(1, pagenation.pages + 1) %}
            <li class="page-item {{'active' if page == pagenation.current_page }} mb-1">
                <button class="page-link" onclick="pagenate('{{page}}')">{{page}}</button>
            </li>
        {% endfor %}

        <li class="page-item {{'disabled' if not pagenation.next_page }} mb-1">
            <button class="page-link" onclick="pagenate('{{pagenation.next_page}}')">Next</button>
        </li>
    </ul>
</nav>
