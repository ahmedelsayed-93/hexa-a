{% include 'layout.html' %}

{% block container %}

    <div class="ui container" style="margin-top:30px;">
        <div class="ui stackable grid">

            <div class="three wide column">
                <h3>{{group.name}}</h3>
                <p>{{group.description}}</p>
                <div class="ui divider"></div> 
                <div class="ui secondary vertical pointing small menu">
                    <a href="/groups/{{group.uid}}/announcements" class="item {{'active' if tab == 'announcements'}}">Announcements</a>                    
                    <a href="/groups/{{group.uid}}/assignments" class="item {{'active' if tab == 'assignments'}}">Assignments</a>
                    <a href="/groups/{{group.uid}}/testsuites" class="item {{'active' if tab == 'testsuites'}}">Testsuites</a>                
                    <a href="/groups/{{group.uid}}/members" class="item {{'active' if tab == 'members'}}">Members</a>                
                    {% if group.is_admin %}
                        <a href="/groups/{{group.uid}}/settings" class="item {{'active' if tab == 'settings'}}">Settings</a>
                {% endif %}
                </div>
            </div>

            <div class="thirteen wide stretched column">
                {% block group_content %}{% endblock %}
            </div>
            
        </div>
    </div>

{% endblock %}
