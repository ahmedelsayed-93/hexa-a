{% set page_title = 'HEXA-A' %}
{% extends 'layout.html' %}

{% block container %}

<style>
    body{background: #fff !important}
</style>

<div class="ui container">
        <div class="ui stackable grid attached segment">

            <div class="ten wide column">
                <div class="ui vertical masthead basic segment">
                    <h1 class="ui header">HEXA-A</h1>
                    <p class="text-large">
                        Opensource platform allows educators to create groups, distribute coding assignments and review students submissions.
                    </p>

                    <br>

                    <div class="ui labeled button" tabindex="0">
                        <div class="ui black button">
                            <i class="github large icon"></i>
                        </div>
                        <a class="ui basic black left pointing label" target="_blank" href="https://github.com/ahmedelsayed-93/hexa-a">
                            View on Github
                        </a>
                    </div>

                </div>
            </div>

            <div class="six wide column">
                <div class="ui attached segment left aligned">
                    <form class="ui form" action="/login" method="post">
                        <input type="hidden" name="current_url" value="{{current_url or ''}}"/>
                        <div class="field">
                            <label for="username">Username or email</label>
                            <input type="text" name="identifier" placeholder="Username or email">
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div class="field">
                            <a href="/sendresetpassword">Forget password?</a>
                        </div>
                        <button type="submit" class="ui blue fluid button">Sign in</button>
                    </form>
                    <div class="ui horizontal divider">Or</div>
                    <a href="/signup" class="ui green fluid button">Create new account</a>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
