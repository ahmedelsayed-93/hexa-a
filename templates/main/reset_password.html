{% set page_title = 'HEXA-A - Resr password' %}
{% extends 'layout.html' %}
{% block container %}

    <div class="container" style="width:400px; margin-top:50px">
        <h3 class="text-center">HEXA-A</h3><br>

        <h4>Reset password</h4>
        <hr class="half-rule">

        {% if done %}
            <div class="alert alert-success" role="alert">
                Done
            </div>
        {% else %}
        
            {% if error %}
                <div class="alert alert-danger" role="alert">{{error}}</div>
            {% endif %}

            <form action="/resetpassword" method="post">
                <input type="hidden" class="form-control" name="email" value="{{email}}">
                <input type="hidden" class="form-control" name="resettoken" value="{{resettoken}}">
                <div class="row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="password">Confirm password</label>
                        <input type="password" class="form-control" name="confirm_password">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <button type="submit" class="btn btn-sm btn-default">Change password</button>
                    </div>
                </div>
            </form>

        {% endif %}

    </div>

{% endblock %}
